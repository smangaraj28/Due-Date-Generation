<h4 style="text-align: center">Manage Weekly Off & Holidays</h4>
<mat-card>
  <mat-card-header>
    <mat-card-title>Weekly Off</mat-card-title>
  </mat-card-header>
  <mat-card-content style="margin-top: -3rem">
    <app-common-chekbox-list [checkboxList]="weekList" [flexClass]="'flex-width-14'"></app-common-chekbox-list>
  </mat-card-content>
</mat-card>
<mat-card style="margin-top: -1rem">
  <div class="card-container">
    <mat-card-title> Holidays</mat-card-title>
    <mat-card-title>
      <button mat-button color="primary" (click)="openDialog('Add',{})">
        <mat-icon>add_circle</mat-icon>
        Add Holidays
      </button>
    </mat-card-title>
  </div>
  <mat-card-content>
    <table mat-table style="width: 100%" [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="holidayDate">
        <th mat-header-cell *matHeaderCellDef> Holiday Date</th>
        <td mat-cell *matCellDef="let element"> {{element.holidayDate | date:'fullDate'}} </td>
      </ng-container>


      <ng-container matColumnDef="addedOn">
        <th mat-header-cell *matHeaderCellDef> Added On</th>
        <td mat-cell *matCellDef="let element"> {{element.addedOn | date:'fullDate'}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Holiday Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell *matCellDef="let element" class="action-link">
          <button mat-icon-button color="primary" (click)="openDialog('Update',element)">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="openDialog('Delete',element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>
</mat-card>

<div style="text-align: center;margin: 5rem">
  <button mat-flat-button color="primary" (click)="submit()">
    Submit
  </button>
</div>
