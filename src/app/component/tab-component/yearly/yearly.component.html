<div style="display: flex;flex-direction: row;margin-left: 1.3rem">
  <div style="flex-basis: 7%">Every</div>
  <div style="flex-basis: 9%"><input type="number" style="height: 85%;width: 50%"></div>
  <div style="flex-basis: 10%">Year Of Day</div>
  <div style="flex-basis: 9%"><input type="number" style="height: 85%;width: 50%"></div>
  <div style="flex-basis: 5%">Of</div>
  <div style="flex-basis: 10%"><input type="time" style="height: 100%;width: 90%"></div>
</div>

<div style="display: flex;flex-direction: row;flex-wrap: wrap;margin-top: 1rem">
  <mat-radio-group>
    <mat-radio-button class="ttw_button" *ngFor="let answer of monthList" [value]="answer">{{answer}}</mat-radio-button>
  </mat-radio-group>
</div>
